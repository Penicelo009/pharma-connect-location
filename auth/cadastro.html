<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - PharmaConnect&Location</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Criar Conta</h1>
        <p class="subtitle">Junte-se ao PharmaConnect&Location</p>
      </div>

      <form id="cadastro-form" class="auth-form">
        <div class="form-group">
          <label for="tipo">Tipo de Conta</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione o tipo</option>
            <option value="cliente">Cliente</option>
            <option value="farmacia">Farmácia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="seu@email.com" />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="+258 XX XXX XXXX" />
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <textarea id="endereco" name="endereco" rows="3" placeholder="Rua, número, bairro, cidade"></textarea>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <button type="submit" class="btn-primary" id="submit-btn">
          Criar Conta
        </button>
      </form>

      <div class="auth-footer">
        <p>Já tem uma conta? <a href="/auth/login.html">Entrar</a></p>
        <p><a href="/index.html">Voltar ao início</a></p>
      </div>
    </div>
  </div>

  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/router.js"></script>
  <script>
    const form = document.getElementById('cadastro-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    if (Auth.isAuthenticated()) {
      const tipo = Auth.getUserType();
      Router.redirectToDashboard(tipo);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      errorMessage.textContent = '';
      successMessage.textContent = '';

      const formData = new FormData(form);
      const userData = {
        tipo: formData.get('tipo'),
        nome: formData.get('nome').trim(),
        email: formData.get('email').trim(),
        telefone: formData.get('telefone').trim(),
        endereco: formData.get('endereco').trim()
      };

      if (!userData.tipo) {
        errorMessage.textContent = 'Por favor, selecione o tipo de conta';
        return;
      }

      if (!userData.nome || userData.nome.length < 3) {
        errorMessage.textContent = 'Nome deve ter pelo menos 3 caracteres';
        return;
      }

      if (!userData.email || !userData.email.includes('@')) {
        errorMessage.textContent = 'Email inválido';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Criando conta...';

      try {
        Auth.saveUser(userData);
        successMessage.textContent = 'Conta criada com sucesso! Redirecionando...';

        setTimeout(() => {
          Router.redirectToDashboard(userData.tipo);
        }, 1000);
      } catch (error) {
        errorMessage.textContent = 'Erro ao criar conta. Tente novamente.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Criar Conta';
      }
    });
  </script>
</body>
</html>
